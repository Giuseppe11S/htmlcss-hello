<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <header>
    <!-- Header con descrizione e foto delle opere -->
    <section>

      <h1>Una giornata al museo</h1>

      <h3>1. Il dipinto che mi ha colpito di più</h3>

      <figure>

        <img src="img/quadro.png" alt="Foto dipinto">
        <figcaption>
          Un' opera d'arte affascinante 
          vista nella galleria principale
        </figcaption>
      </figure>

      <p>
        Questo dipinto mi ha catturato per i 
        suoi colori intensi e per l'espressione
        del volto del personaggio raffigurato. 
        È come se raccontasse
        una storia senza parole.
     </p>

    </section>

    <section>

      <h3>2. Un'antica scultura</h3>

      <figure>

        <img src="img/scultura.png" alt="Foto scultura">

        <figcaption>
          Scultura romana in marmo
          esposta nella sala archeologica.
        </figcaption>
        
        <p>
          La scultura era alta quasi due metri
          e mostrava un antico guerriero romano.
          I dettagli del viso e dell'armatura
          erano incredibilmente realistici.
        </p>

      </figure>

    </section>
  </header>

  <footer>

  </footer>

</body>
</html>
